name: CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

permissions:
  contents: read
  id-token: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Install Xvfb (required for Swing GUI tests)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xvfb

      - name: Start Xvfb and set DISPLAY
        run: |
          Xvfb :99 -screen 0 1920x1080x24 >/dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Build and run tests (unit + integration + GUI)
        env:
          MAVEN_OPTS: -Xmx2g
        run: mvn -B -Djava.awt.headless=false clean verify

      - name: Generate JaCoCo report
        run: mvn -B jacoco:report

      - name: SonarCloud analysis (only if token exists)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            mvn -B -DskipTests=true sonar:sonar \
              -Dsonar.projectKey=perkashlal_employee-shift \
              -Dsonar.organization=perkashlal \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN
          else
            echo "SONAR_TOKEN not set â€” skipping SonarCloud analysis"
          fi

  mutation:
    name: Mutation Testing (PIT)
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run PIT mutation testing (service layer)
        run: mvn org.pitest:pitest-maven:mutationCoverage -Dpit.targetClasses=it.unifi.attsw.service.* -Dpit.failWhenNoMutations=false -Dmutators=DEFAULTS -Dthreads=2
