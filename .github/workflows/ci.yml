name: CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

permissions:
  contents: read
  id-token: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Install Xvfb (virtual X server required for Swing GUI tests)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xvfb

      - name: Start Xvfb and set DISPLAY
        run: |
          echo "Starting Xvfb on :99"
          Xvfb :99 -screen 0 1920x1080x24 >/dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Confirm DISPLAY (debug)
        run: |
          echo "DISPLAY is $DISPLAY"
          cat $GITHUB_ENV || true

      - name: Build and run tests (includes GUI tests)
        env:
          MAVEN_OPTS: -Xmx2g
        run: mvn -B -Djava.awt.headless=false -DskipTests=false clean verify

      - name: Generate JaCoCo report
        run: mvn -B jacoco:report

      - name: SonarCloud analysis (runs only if SONAR_TOKEN present)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "${SONAR_TOKEN}" ]; then
            echo "SONAR_TOKEN present — running SonarCloud analysis"
            mvn -B -DskipTests=true sonar:sonar \
              -Dsonar.projectKey=perkashlal_employee-shift \
              -Dsonar.organization=perkashlal \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${SONAR_TOKEN}
          else
            echo "SONAR_TOKEN not set — skipping SonarCloud analysis"
          fi

  mutation:
    name: Mutation Testing (PIT) — run on main only
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run PIT mutation testing (focused on service layer)
        run: mvn -DskipTests=false org.pitest:pitest-maven:mutationCoverage \
               -Dpit.targetClasses=it.unifi.attsw.service.* \
               -Dwt=2 \
               -Dmutators=DEFAULTS
